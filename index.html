<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Jost:ital,wght@0,100..900;1,100..900&family=Russo+One&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
        <style>
            body ,html {
              height: 100%;
              margin: 0;
              padding: 0;
              overflow: hidden;
            }

            body {
                text-align: center;
                background-image: url(https://abrakadabra.fun/uploads/posts/2021-12/1639615427_4-abrakadabra-fun-p-naruto-skala-khokage-4.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            h1 {
                font-family: jost;
             font-size: 300%;
             text-decoration: underline;
            }

            p {
             font-family: Russo One;
             font-size: 200%;
             color: white;
             -webkit-text-stroke: 1.2px black;

            }

            button {
                display: inline-block; /* Делает элемент блочным, как кнопку */
                padding: 1% 2%; 
                color: rgb(0, 0, 0); /* Цвет текста */
                text-align: center; /* Выравнивание текста по центру */
                border-radius: 10%;
                text-decoration: none; /* Убирает подчеркивание у ссылки */
                font-size: 160%; /* Размер шрифта */
            }

            .button:hover {
                color: brown;
            }

            img {
                border: 3px solid #000000;
            }

            @media (max-width: 600px) {
              body {
                 font-size: 16px; /* Уменьшаем размер шрифта для мобильных устройств */
              }

              .container {
                 padding: 10px; /* Уменьшаем отступы на мобильных устройствах */
              }

              .button {
                 width: 100%; /* Кнопка на мобильном устройстве занимает всю ширину */
              }
            }
        </style>
    </head>
    <body>
      <h1>Наруто Узумаки</h1>
      <img src="https://nyaa.shikimori.one/uploads/poster/characters/17/main_alt-e2bb11521b57d22d8efe1291c45251de.jpeg" alt="тут должен быть наруто :3">
      <p>наруто узумаки очень воодущевлёный юноша мечтающий стать хокаге</p>
      <p>так же является сыном хокаге и красноволосой кушины узумаки</p>
      <p>являющей частью древнего и великого клана узумаки</p>
      <button><a href="https://naruto.fandom.com/ru/wiki/%D0%9D%D0%B0%D1%80%D1%83%D1%82%D0%BE_%D0%A3%D0%B7%D1%83%D0%BC%D0%B0%D0%BA%D0%B8" target="_blank" class="button">дополнительные подробности</a></button>
    </body>
</html>
