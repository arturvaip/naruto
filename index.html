<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Russo+One&display=swap" rel="stylesheet">
        <style>
            html, body {
                height: 100vh;
                margin: 0;
                padding: 0;
                background-image: url(https://abrakadabra.fun/uploads/posts/2021-12/1639615427_4-abrakadabra-fun-p-naruto-skala-khokage-4.jpg);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                text-align: center;
                overflow: hidden;
            }

            h1 {
                font-family: 'Jost', sans-serif;
                font-size: 300%;
                text-decoration: underline;
                margin: 0;
                padding-top: 20px;
            }

            p {
                font-family: 'Russo One', sans-serif;
                font-size: 200%;
                color: white;
                -webkit-text-stroke: 1.2px black;
                margin: 10px;
            }

            button {
                display: inline-block;
                padding: 1% 2%;
                color: rgb(0, 0, 0);
                text-align: center;
                border-radius: 10%;
                text-decoration: none;
                font-size: 160%;
                background-color: rgba(255, 255, 255, 0.7);
            }

            .button:hover {
                color: brown;
            }

            img {
                max-width: 100%;
                height: auto;
                border: 3px solid #000000;
                margin-bottom: 20px;
            }

            @media (max-width: 600px) {
                html, body {
                    height: auto;
                    background-attachment: scroll;
                    background-size: auto;
                    padding: 0 10px;
                    overflow-y: auto;
                }

                h1 {
                    font-size: 200%;
                }

                p {
                    font-size: 150%;
                }

                .button {
                    width: 100%;
                    font-size: 140%;
                }

                img {
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Наруто Узумаки</h1>
        <img src="https://nyaa.shikimori.one/uploads/poster/characters/17/main_alt-e2bb11521b57d22d8efe1291c45251de.jpeg" alt="тут должен быть наруто :3">
        <p>Наруто Узумаки — очень вдохновлённый юноша, мечтающий стать хокаге.</p>
        <p>Так же является сыном хокаге и красноволосой Кушины Узумаки, частью древнего и великого клана Узумаки.</p>
        <button><a href="https://naruto.fandom.com/ru/wiki/%D0%9D%D0%B0%D1%80%D1%83%D1%82%D0%BE_%D0%A3%D0%B7%D1%83%D0%BC%D0%B0%D0%BA%D0%B8" target="_blank" class="button">Дополнительные подробности</a></button>
    </body>
</html>
